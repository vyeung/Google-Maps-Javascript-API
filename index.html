<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>My Google Map</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>My Google Map</h1>
  <div id="map"></div>

  <script>
    var myMap;
    var mapOptions;
    var service;

    //callback function
    function handleSearchResults(results, status) {
      // if (status == google.maps.places.PlacesServiceStatus.OK) {
      //   for (var i = 0; i < results.length; i++) {
      //     var place = results[i];
      //     createMarker(results[i]);
      //   }
      // }
      console.log(results);
    }

    function performSearch() {
      var request = {
        bounds: myMap.getBounds(),
        name: "mcdonald's"
      };
      service.nearbySearch(request, handleSearchResults);
    }

    function getUserLocation() {
      navigator.geolocation.getCurrentPosition(initMap);
    }

    function initMap(userLocation) {
      var latVal;
      var lngVal;
      var homeMarker;
      
      console.log(userLocation);
      latVal = userLocation.coords.latitude;
      lngVal = userLocation.coords.longitude;

      mapOptions = {
        center: {lat: latVal, lng: lngVal},
        zoom: 13
      };

      myMap = new google.maps.Map(document.getElementById("map"), mapOptions);

      homeMarker = new google.maps.Marker({
        position: {lat: latVal, lng: lngVal},
        map: myMap,
        icon: "images/home.png"
      });

      service = new google.maps.places.PlacesService(myMap);

      //wait until map bounds are intialized before doing search
      google.maps.event.addListenerOnce(myMap, "bounds_changed", performSearch);
    }

  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByh22bEaSxERnmiyTxh6iYqthkspDjvCU&callback=getUserLocation&libraries=places"></script>
</body>

</html>
