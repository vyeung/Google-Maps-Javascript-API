<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>My Google Map</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>My Google Map</h1>
  <div id="map"></div>

  <script>
    var myMap;
    var mapOptions;
    
    //get current user location
    navigator.geolocation.getCurrentPosition(initMap);

    function initMap(userLocation) {
      var latVal;
      var lngVal;
      var homeMarker;
      var userCoords;

      //userLocation may not be immediately available due to async API call
      if(!userLocation) {
        latVal = 0;
        lngVal = 0;
      }
      else {
        latVal = userLocation.coords.latitude;
        lngVal = userLocation.coords.longitude;
      }

      userCoords = {lat: latVal, lng: lngVal};

      mapOptions = {
        center: userCoords,
        zoom: 13
      };

      myMap = new google.maps.Map(document.getElementById("map"), mapOptions);

      homeMarker = new google.maps.Marker({
        position: userCoords,
        map: myMap,
        icon: "images/home.png"
      });
    }
  </script>

  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByh22bEaSxERnmiyTxh6iYqthkspDjvCU&callback=initMap">
  </script>
</body>

</html>
